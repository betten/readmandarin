<h2>{{name}}</h2>

<a href="#/talks">back to all talks</a>

<br /><br />

<table id="talk">
  <tr ng-repeat="caption in captions">
    <td class="en">{{caption.en}}</td>
    <td class="zh" ng-mouseover="lookup($event)" ng-mouseout="closePopover($event)" ng-click="googleTranslate($event)" ng-bind-html="caption.zh"></td>
  </tr>
</table>
