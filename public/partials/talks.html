<div id="talks">
  <div class="panel panel-default" ng-repeat="talk in talks">
    <div class="panel-body">
      <h3><a href="/#talks/{{talk.ted_talk_id}}">{{talk.name.en}} / {{talk.name.zh}}</a></h3>
      <div>{{talk.description.en}} / {{talk.description.zh}}</div>
    </div>
  </div>
</div>

<a href="#/talks/add" class="btn btn-default">Add Talk</a>
