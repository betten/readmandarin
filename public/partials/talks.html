<div class="panel panel-default" ng-repeat="talk in talks">
  <div class="panel-heading">
    <h3 class="panel-title"><a href="/#talks/{{talk.ted_talk_id}}">{{talk.name.en}} / {{talk.name.zh}}</a></h3>
  </div>
  <div class="panel-body">{{talk.description.en}} / {{talk.description.zh}}</div>
</div>

<a href="#/talks/add" class="btn btn-default">Add Talk</a>
